<lib-scrolling-composite #composite
  [compositeHeight]="this.compositeHeight"
  [compositeWidth]="this.width"
  [images]="this.images"
  [preferredImageSize]="this.preferredImageSize"
  backgroundColor="#782F40"
  [startAutomatically]="false"
  style="position: absolute;"
></lib-scrolling-composite>
<div [style.height.px]="height" style="position: relative; display: flex; align-items: center; justify-content: center;">
  <div *ngIf="doneFetchingImages">
    <mat-card style="margin: 0 auto; text-align: center; max-width: 300px;" class="mat-elevation-z4">
      <img src="assets/logo.png" alt="logo" style="width: 175px;" class="center-logo">
      <div class="app-title primary-color">Hear The Spear</div>
      <div class="primary-color" style="text-align: center;">Trending Music at FSU</div>
      <p>
        HearTheSpear uses Spotify to rank the most popular songs and artists at Florida State University.
      </p>
      <button mat-raised-button color="primary" class="mat-elevation-z0" routerLink="/top-songs">
        Get Started
      </button>

      <p>
        <mat-divider></mat-divider>
      <p style="font-size: 12px;">
        <br>
        Developed by Duncan Proctor
      </p>

    </mat-card>
  </div>
  <div *ngIf="!doneFetchingImages">
    <mat-spinner *ngIf="!this.doneFetchingImages"></mat-spinner>
  </div>
</div>
