<div [ngClass]="this.isLargeScreen ? 'constrained' : 'fill'">
  <!-- No need to show participate card on large screens because the participate button is already visible -->
  <div *ngIf="!this.isLargeScreen">
    <app-participate-card></app-participate-card>
  </div>
  <app-bookmark-card *ngIf="spotifyTimeRange" [spotifyTimeRange]="this.spotifyTimeRange"></app-bookmark-card>
  <app-share-card></app-share-card>
  <br>
</div>
