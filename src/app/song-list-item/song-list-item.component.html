<a href="{{ this.track.link }}" target="_blank">
  <mat-list-item>
    <p mat-list-icon style="padding-right: 15px; padding-bottom: 15px;" class="primary-color">
      {{ this.rank }}.
    </p>
    <img mat-list-avatar src="{{ this.track.art }}"/>
    <span mat-line>{{ this.track.name.substring(0, 40) }}</span>
    <span mat-line>{{ this.track.artist }}</span>
  </mat-list-item>

</a>
