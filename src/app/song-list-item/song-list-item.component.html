<a href="{{ this.track.link }}" target="_blank">
  <mat-list-item>
    <p  *ngIf="rank" mat-list-icon style="padding-right: 15px; padding-bottom: 15px;" class="primary-color">
      {{ this.rank }}.
    </p>
    <img mat-list-avatar src="{{ this.track.art }}"/>
    <span mat-line>{{ this.track.name.substring(0, 40) }}</span>
    <span mat-line>{{ this.track.artist }}</span>
    <span *ngIf="showCount" mat-line>
      <ng-lottie *ngIf="showAnimation" [options]="options" width="12px" style="display: inline-block; vertical-align: middle;"></ng-lottie>
      {{ this.track.count }} student{{ this.track.count > 1 ? 's' : '' }}
    </span>
  </mat-list-item>

</a>
