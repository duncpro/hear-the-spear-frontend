<h1 mat-dialog-title>Spotify Successfully Linked</h1>

<div mat-dialog-content>
  Your Spotify account has been linked with HearTheSpear.
  Your listening activity will now be counted in the school rankings.
  Remember, you can always unlink your account by visiting Spotify's official website.
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onOk()">Ok</button>
</div>
