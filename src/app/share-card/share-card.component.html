<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar style="font-size: 40px;">share</mat-icon>
    <mat-card-title>
      Share
    </mat-card-title>
    <mat-card-subtitle>
      If you found this list interesting, consider sharing it with another seminole!
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
      <button
        *ngIf="isShareSheetAvailable()"
        mat-stroked-button
        (click)="launchShareSheet()">
        Share
      </button>
      <button
        *ngIf="!isShareSheetAvailable()"
        mat-stroked-button
        (click)="copyLink()"
      >
        <mat-icon>link</mat-icon>
        Copy Link
      </button>

  </mat-card-content>
</mat-card>
