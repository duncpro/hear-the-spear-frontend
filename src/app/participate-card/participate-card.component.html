<mat-card style="margin-top: 5px;" *ngIf="!hasUserLinkedTheirAccount()">
  <mat-card-header>
    <img mat-card-avatar src="./../../assets/spotify-logo.png">
    <mat-card-title>
      Participate
    </mat-card-title>
    <mat-card-subtitle>
      Are you an FSU student?
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
      <button mat-stroked-button (click)="promptForEmailAddress()">Link Your Spotify</button>
  </mat-card-content>

</mat-card>
